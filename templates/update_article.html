<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Article</title>
</head>
<body>
    <form action="/update_article" method="POST">
        <input type="hidden" name="id" value="{{ id }}">

        <label for="title" >Title</label>
        <input id="title" name="title" value="{{ list_with_article[0] }}">
        <br/>

        <label for="publish_date">Publish date</label>
        <input id="publish_date" name="publish_date" type="date" value="{{ list_with_article[2] }}">
        <br/>

        <label for="content">Content</label>
        <textarea id="content" name="content">{{ list_with_article[1] }}</textarea>
        <br>

        <button type="submit">Update article</button>
    </form>

    <a href="/"><b>Homepage</b></a>

</body>
</html>
